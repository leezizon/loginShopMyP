<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #f7d7f8, #d1c4e9, #e3f2fd);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

    .login-container {
        background: rgba(255, 255, 255, 0.4);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        position: relative;
        width: 300px;
    }
    .user-icon {
      width: 80px;
      height: 80px;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
    }

    .button {
        width: 100%;
        background-color: #e57373;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 0;
    }

    .button:hover {
        background-color: #d32f2f;
    }
    .links{
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 14px;
    }
    .links a{
        color: #d32f2f;
        text-decoration: none;
    }
    .links a:hover{
        text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="login-container">
        <img src="/views/images/user.png" alt="User Icon" class="user-icon">
        <form id="login-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="email" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button class="button" form="login-form" type="submit">LOGIN</button>
            <div class="links">
                <label><input type="checkbox"> Remember me</label>
                <a href="/signUp">Join the membership</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            console.log(formData.get('username'));
            fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(data=>{
                if(data.url.includes('/login')){
                    alert('로그인실패');
                }else{
                    window.location.href = data.url;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Form submission failed!');
            });
        })
    </script>
</body>
</html>
